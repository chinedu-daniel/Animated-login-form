<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login | PC Developer</title>
</head>
<body>
   
    <div class="container">
        <div class="login-box">
            <div class="header-img">
                <img src="edu.jpg" alt="">
            </div>
            <div class="header-text">
                <p>Login</p>
            </div>
            <div class="input-group">
                <input type="text" class="input-field" id="username" required>
                <label for="username">username</label>
            </div>

            <div class="input-group">
                <input type="password" class="input-field" id="password " required>
                <label for="password">Password</label>
            </div>

            <div class="forgot-pass">
                <span>Forgot password?</span>
            </div>

            <div class="input-group">
                <button class="input-submit">Login <i class="bx bx-log-in"></i></button>
            </div>
        </div>
    </div>


</body>
</html>
